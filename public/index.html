<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="player"><h2 class="info"></h2></div>
    <div class="loading">
      <h3>Waiting for another player</h3>
      <img
        src="https://s5.gifyu.com/images/loading32f38b09e6e730f8.gif"
        alt="loading32f38b09e6e730f8.gif"
        border="0"
      />
    </div>
    <table class="container">
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
        <td id="3"></td>
      </tr>
      <tr>
        <td id="4"></td>
        <td id="5"></td>
        <td id="6"></td>
        <td id="7"></td>
      </tr>
      <tr>
        <td id="8"></td>
        <td id="9"></td>
        <td id="10"></td>
        <td id="11"></td>
      </tr>
      <tr>
        <td id="12"></td>
        <td id="13"></td>
        <td id="14"></td>
        <td id="15"></td>
      </tr>
    </table>

    <div class="endgame"></div>
    <button class="restart-btn">Restart</button>
    <script defer src="app.js"></script>
  </body>
</html>
